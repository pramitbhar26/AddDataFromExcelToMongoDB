<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel to MongoDB</title>
</head>
<body>
    <h1>Upload Candidate Data from Excel</h1>
    <form action="candidates/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="excelFile" accept=".xlsx, .xls">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
